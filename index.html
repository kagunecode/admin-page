<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <script src="js/script.js"></script>
    <title>Kagune - Admin Panel</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo"><a href=""><i class="bi bi-layout-wtf"></i>Kagune</a></div>
        <div class="sidebar-sections">
            <div class="sidebar-item"><a href=""><i class="bi bi-house-fill"></i> Home</a></div>
            <div class="sidebar-item"><a href=""><i class="bi bi-person-fill"></i> Profile</a></div>
            <div class="sidebar-item"><a href=""><i class="bi bi-chat-fill"></i> Meesages</a></div>
            <div class="sidebar-item"><a href=""><i class="bi bi-clock-fill"></i> History</a></div>
            <div class="sidebar-item"><a href=""><i class="bi bi-stickies-fill"></i> Tasks</a></div>
            <div class="sidebar-item"><a href=""><i class="bi bi-people-fill"></i> Communities</a></div>
        </div>
        <div class="sidebar-options">
            <div class="sidebar-item"><a href=""><i class="bi bi-gear-fill"></i> Settings</a></div>
            <div class="sidebar-item"><a href=""><i class="bi bi-wrench-adjustable-circle-fill"></i> Support</a></div>
            <div class="sidebar-item"><a href=""><i class="bi bi-key-fill"></i> Privacy</a></div>
        </div>
    </div>

    <div class="container">
        <div class="navbar">
            
            <div class="searchbar-container">
                <form action="/" method="GET" class="search">
                    <label for="searchbar"><a href=""><i class="bi bi-search"></i></a></label>
                    <input id="searchbar" type="text">
                </form>
            </div> 
            <div class="right-container">
                <a href=""><i class="bi bi-bell-fill"></i></a>
                <a href=""><i class="bi bi-brightness-high-fill"></i></i></a>
                <div>Kagune Music</div>
            </div>    
            
            <div class="user-welcome">
                <i class="bi bi-circle-fill"></i>
                <div class="username"><p>Welcome,</p><h1>Kagune Music (@kagunemusic)</h1></div>
            </div>
            <div class="top-buttons">
                <button class="top-button">New</button>
                <button class="top-button">Upload</button>
                <button class="top-button">Share</button>
            </div>
        </div>

        <div class="main-container">
            <div class="cards-container">
                <div class="section-title">Your Projects</div>
                <div class="card">
                    <div class="card-color"></div>
                    <div class="card-content"></div>
                </div>
                <div class="card">
                    <div class="card-color"></div>
                    <div class="card-content"></div>
                </div>
                <div class="card">
                    <div class="card-color"></div>
                    <div class="card-content"></div>
                </div>
                <div class="card">
                    <div class="card-color"></div>
                    <div class="card-content"></div>
                </div>
                <div class="card">
                    <div class="card-color"></div>
                    <div class="card-content"></div>
                </div>
                <div class="card">
                    <div class="card-color"></div>
                    <div class="card-content"></div>
                </div>
            </div>

            <div class="announce-container">
                <div class="section-title">Announcements</div>
                <div class="announce"></div>
            </div>

            <div class="trending-container">
                <div class="section-title">Trending</div>
                <div class="trending"></div>
            </div>

        </div>
    </div>
</body>
</html>
